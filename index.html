<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SuperSix</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" charset="utf-8">
    var sheetIndex = 0;
    var sheets = [
    "/css/AIGenerated.css",
    "/css/pixel.css",
    "/css/pokemon.css",
    "/css/professors.css",
  "/css/board.css"];
    var nextSheet = function(){
        sheetIndex = (sheetIndex + 1) % sheets.length;
        var newHref = sheets[sheetIndex];
        document.getElementById('currentstyle').innerHTML = newHref;
        document.getElementById('pagestyle').setAttribute('href', newHref);
    }
    </script>
</head>
<body>
    <h1 id="system-message">Super Six</h1>
    <p id="stylechange" onclick="nextSheet()">
      Click here to change the theme <span id="currentstyle">AIGenerated.css</span>
    </p>
    <div class="logged-in-user" hidden>
        <div>Welcome, </div>
        <button>Sign out</button>
    </div>
    <div>
        <form id='nameform' action="profile/">
            <div class='form-group'>
                <label for='user'>Email Address:</label>
                <input id='user' type='text' class='form-control' required>
            </div>
            <div class='form-group'>
              <label for='password'>Password:</label>
              <input id='password' type='text' class='form-control' required>
            </div>
            <label>New here? Sign up </label><button onclick="window.location.href= 'sign-up/'; ">Sign up</button><button onclick="window.location.href = 'boardgame.html'">Sign in</button>
      
          </form>      
    </div>
</body>
</html>
