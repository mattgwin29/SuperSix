<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('5BiCDNRS3pOWRkn3f');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                this.contact_number.value = Math.random() * 100000 | 0;
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
      <script type="text/javascript" charset="utf-8" src="site.js"></script>
      <link id="pagestyle" rel="stylesheet" type="text/css" href="css/AIGenerated.css">
</head>
<body>
    <ul class="styleBar">
        <li class="blank">Select a Theme:</li>
        <li id="stylechange" onclick="changeSheet(0)">AIGenerated</li>
        <li id="stylechange" onclick="changeSheet(1)">Pixel</li>
        <li id="stylechange" onclick="changeSheet(2)">Professors</li>
        <li id="stylechange" onclick="changeSheet(3)">Text</li>
      </ul>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <input type="submit" value="Send">
    </form>
</body>
</html>
