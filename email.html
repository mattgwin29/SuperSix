<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="js/email.js"></script>
  </head>
  <body>
    <ul class="styleBar">
      <li class="blank">Select a Theme:</li>
      <li id="stylechange" onclick="changeSheet(0)">AIGenerated</li>
      <li id="stylechange" onclick="changeSheet(1)">Pixel</li>
      <li id="stylechange" onclick="changeSheet(2)">Professors</li>
      <li id="stylechange" onclick="changeSheet(3)">Text</li>
    </ul>
    <!-- A button to open the popup form -->
    <button class="open-button" onclick="openForm()">Open Form</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
      <form id="contact-form" class="form-container">
        <h1>Message</h1>
        <label for="user_fname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter first name"
          id="user_fname"
          required
        />
        <label for="user_lname"><b>First Name</b></label>
        <input
          type="text"
          placeholder="Enter last name"
          id="user_lname"
          required
        />
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="user_email" required />
        <button type="submit" class="btn">Send</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
  </body>
</html>
